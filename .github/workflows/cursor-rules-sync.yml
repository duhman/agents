name: Sync Cursor Rules

on:
  push:
    branches: [main, develop]
    paths:
      - "packages/db/src/schema.ts"
      - "packages/prompts/src/templates.ts"
      - "packages/agents-runtime/src/**/*.ts"
      - "apps/agent/src/**/*.ts"
      - "package.json"
      - "packages/*/package.json"
      - "documentation/project/**/*.md"
      - ".cursorrules"
      - ".cursormemory"
      - ".cursor/**/*.json"

  pull_request:
    types: [opened, synchronize]

  workflow_dispatch:

jobs:
  sync-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Need history for git diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run Cursor Rules Automation
        run: tsx .cursor/automation/rules-updater.ts

      - name: Check for rule changes
        id: check_changes
        run: |
          if git diff --quiet .cursor/rules/ .cursormemory; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .cursor/rules/
          git add .cursormemory
          git add .cursor/automation/last-run.json
          git commit -m "chore: auto-update Cursor rules [skip ci]"
          git push

      - name: Create PR comment if rules out of sync
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: '⚠️ **Cursor rules need updating**\n\nYour changes require updates to Cursor rules. Please run:\n```bash\ntsx .cursor/automation/rules-updater.ts\n```\nThen commit the updated rule files.'
            })

      - name: Upload automation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cursor-rules-report
          path: .cursor/automation/last-run.json
